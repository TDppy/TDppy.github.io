ms">(BTNode *t)</span>&#123;</span><br><span class="line">	<span class="comment">//根节点为空则返回 </span></span><br><span class="line">	<span class="keyword">if</span>(t==<span class="literal">NULL</span>)&#123;</span><br><span class="line">		<span class="keyword">return</span> ;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">&quot;%c&quot;</span>,t-&gt;Data);</span><br><span class="line">	<span class="comment">//先序遍历左子树 </span></span><br><span class="line">	PreOrderTransverse(t-&gt;LChild);</span><br><span class="line">	<span class="comment">//先序遍历右子树 </span></span><br><span class="line">	PreOrderTransverse(t-&gt;RChild);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//树的先序遍历 </span></span><br><span class="line"><span class="type">void</span> <span class="title function_">TreePreOrder</span><span class="params">(BinaryTree *tree)</span>&#123;</span><br><span class="line">	<span class="keyword">if</span>(tree)&#123;</span><br><span class="line">		PreOrderTransverse(tree-&gt;root);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//中序遍历二叉树</span></span><br><span class="line"><span class="type">void</span> <span class="title function_">InOrderTransverse</span><span class="params">(BTNode *t)</span>&#123;</span><br><span class="line">	<span class="keyword">if</span>(t==<span class="literal">NULL</span>) <span class="keyword">return</span> ;</span><br><span class="line">	<span class="comment">//左 </span></span><br><span class="line">	InOrderTransverse(t-&gt;LChild);</span><br><span class="line">	<span class="comment">//根 </span></span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">&quot;%c&quot;</span>,t-&gt;Data);</span><br><span class="line">	<span class="comment">//右 </span></span><br><span class="line">	InOrderTransverse(t-&gt;RChild);</span><br><span class="line">&#125; </span><br><span class="line"><span class="type">void</span> <span class="title function_">TreeInOrder</span><span class="params">(BinaryTree *tree)</span>&#123;</span><br><span class="line">	<span class="keyword">if</span>(tree)&#123;</span><br><span class="line">		InOrderTransverse(tree-&gt;root);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//后序遍历二叉树</span></span><br><span class="line"><span class="type">void</span> <span class="title function_">PostOrderTransverse</span><span class="params">(BTNode *t)</span>&#123;</span><br><span class="line">	<span class="keyword">if</span>(t==<span class="literal">NULL</span>)<span class="keyword">return</span> ;</span><br><span class="line">	PostOrderTransverse(t-&gt;LChild);</span><br><span class="line">	PostOrderTransverse(t-&gt;RChild);</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">&quot;%c&quot;</span>,t-&gt;Data);</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//后序遍历 </span></span><br><span class="line"><span class="type">void</span> <span class="title function_">TreePostOrder</span><span class="params">(BinaryTree *tree)</span>&#123;</span><br><span class="line">	<span class="keyword">if</span>(tree)&#123;</span><br><span class="line">		PostOrderTransverse(tree-&gt;root);</span><br><span class="line">	&#125;</span><br><span class="line">&#125; </span><br><span class="line"><span class="type">void</span> <span class="title function_">Clear</span><span class="params">(BTNode *t)</span>&#123;</span><br><span class="line">	<span class="keyword">if</span>(!t) <span class="keyword">return</span> ;</span><br><span class="line">	Clear(t-&gt;LChild);</span><br><span class="line">	Clear(t-&gt;RChild);</span><br><span class="line">	delete t;</span><br><span class="line">&#125;</span><br><span class="line"><span class="type">void</span> <span class="title function_">TreeClear</span><span class="params">(BinaryTree *tree)</span>&#123;</span><br><span class="line">	<span class="keyword">if</span>(tree)</span><br><span class="line">	Clear(tree-&gt;root);</span><br><span class="line">&#125; </span><br><span class="line"><span class="type">int</span> <span class="title function_">Size</span><span class="params">(BTNode *t)</span>&#123;</span><br><span class="line">	<span class="keyword">if</span>(!t) <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">	<span class="keyword">else</span> <span class="keyword">return</span> Size(t-&gt;LChild)+Size(t-&gt;RChild)+<span class="number">1</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="type">int</span> <span class="title function_">TreeSize</span><span class="params">(BinaryTree *tree)</span>&#123;</span><br><span class="line">	<span class="keyword">if</span>(tree)&#123;</span><br><span class="line">		<span class="keyword">return</span> Size(tree-&gt;root);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> <span class="number">-1</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//叶子结点的数量 </span></span><br><span class="line"><span class="type">int</span> <span class="title function_">Leaves</span><span class="params">(BTNode *t)</span>&#123;</span><br><span class="line">	<span class="keyword">if</span>(!t) &#123;</span><br><span class="line">		<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">if</span>(t-&gt;LChild==<span class="literal">NULL</span>&amp;&amp;t-&gt;RChild==<span class="literal">NULL</span>)&#123;</span><br><span class="line">		<span class="keyword">return</span> <span class="number">1</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> Leaves(t-&gt;LChild)+Leaves(t-&gt;RChild);</span><br><span class="line">&#125;</span><br><span class="line"><span class="type">int</span> <span class="title function_">TreeLeaves</span><span class="params">(BinaryTree *tree)</span>&#123;</span><br><span class="line">	<span class="keyword">if</span>(tree)&#123;</span><br><span class="line">		<span class="keyword">return</span> Leaves(tree-&gt;root);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> <span class="number">-1</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//求二叉树的高度</span></span><br><span class="line"><span class="type">int</span> <span class="title function_">Height</span><span class="params">(BTNode *t)</span>&#123;</span><br><span class="line">	<span class="keyword">if</span>(!t)&#123;</span><br><span class="line">		<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="type">int</span> l=Height(t-&gt;LChild);</span><br><span class="line">	<span class="type">int</span> r=Height(t-&gt;RChild);</span><br><span class="line">	<span class="keyword">if</span>(l&gt;r)&#123;</span><br><span class="line">		<span class="keyword">return</span> l+<span class="number">1</span>;</span><br><span class="line">	&#125;<span class="keyword">else</span>&#123;</span><br><span class="line">		<span class="keyword">return</span> r+<span class="number">1</span>;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="type">int</span> <span class="title function_">TreeHeight</span><span class="params">(BinaryTree *tree)</span>&#123;</span><br><span class="line">	<span class="keyword">if</span>(tree) &#123;</span><br><span class="line">		<span class="keyword">return</span> Height(tree-&gt;root);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> <span class="number">-1</span>;</span><br><span class="line">&#125;</span><br><span class="line">BTNode* <span class="title function_">Copy</span><span class="params">(BTNode* t)</span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(!t)&#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">NULL</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    BTNode* q=(BTNode *)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(BTNode));</span><br><span class="line">    q-&gt;Data=t-&gt;Data;</span><br><span class="line">    q-&gt;LChild=Copy(t-&gt;LChild);</span><br><span class="line">    q-&gt;RChild=Copy(t-&gt;RChild);</span><br><span class="line">    <span class="keyword">return</span> q;</span><br><span class="line">&#125;</span><br><span class="line"><span class="type">void</span> <span class="title function_">TreeCopy</span><span class="params">(BinaryTree *tree)</span>&#123;</span><br><span class="line">	<span class="keyword">if</span>(tree)&#123;</span><br><span class="line">		Copy(tree-&gt;root);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//交换二叉树的所有左右子树</span></span><br><span class="line"><span class="type">void</span> <span class="title function_">Exchange</span><span class="params">(BTNode* t)</span>&#123;</span><br><span class="line">	<span class="keyword">if</span>(t-&gt;LChild==<span class="literal">NULL</span>&amp;&amp;t-&gt;RChild==<span class="literal">NULL</span>)&#123;</span><br><span class="line">		<span class="keyword">return</span> ;</span><br><span class="line">	&#125;</span><br><span class="line">	BTNode *temp;</span><br><span class="line">	temp=t-&gt;LChild;</span><br><span class="line">	t-&gt;LChild=t-&gt;RChild;</span><br><span class="line">	t-&gt;RChild=temp;</span><br><span class="line">	</span><br><span class="line">	Exchange(t-&gt;LChild);</span><br><span class="line">	Exchange(t-&gt;RChild);</span><br><span class="line">&#125;</span><br><span class="line"><span class="type">void</span> <span class="title function_">TreeExchange</span><span class="params">(BinaryTree *tree)</span>&#123;</span><br><span class="line">	<span class="keyword">if</span>(tree)&#123;</span><br><span class="line">		Exchange(tree-&gt;root);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="type">int</span> <span class="title function_">main</span><span class="params">()</span>&#123;</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">&quot;先序建树\n&quot;</span>);</span><br><span class="line">	BinaryTree tree;</span><br><span class="line">	BuildTree(&amp;tree);</span><br><span class="line">	</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">&quot;\n先序遍历:&quot;</span>);</span><br><span class="line">	TreePreOrder(&amp;tree);</span><br><span class="line">	</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">&quot;\n中序遍历:&quot;</span>);</span><br><span class="line">	TreeInOrder(&amp;tree);</span><br><span class="line">	</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">&quot;\n后序遍历:&quot;</span>);</span><br><span class="line">	TreePostOrder(&amp;tree);</span><br><span class="line">	</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">&quot;\n该树包含的节点总数: %d\n&quot;</span>,TreeSize(&amp;tree));</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">&quot;该树的高度: %d\n&quot;</span>,TreeHeight(&amp;tree));</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">&quot;该树包含叶子结点的总数: %d\n&quot;</span>,TreeLeaves(&amp;tree));</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125; </span><br><span class="line"></span><br></pre></td></tr></table></figure>

信息2.修改VMware虚拟网络编辑器信息3.修改虚拟机网络配置信息这里先查看宿主机(就是虚拟机所在的主机)的网络相关信息，因为配置虚拟机桥接模式时需要与本机一致。    然后修改VMware虚拟网络编辑器信息      再修改虚拟机网络配置信息    二、使用arpspoof其实贼简单，核心的就一行命令，只不过要先做一些准备工作。我要攻击我的主机，就先用ipconfig查询到本机ip  然后再用ifconfig查询一下本地Kali虚拟机的ip和默认网关  -后面的第一个是要攻击的ip，是我的主机ip，第二个是默认网关iparpspoof -i eth0 -t 192.168.168.141 192.168.168.1执行一下就行了 &#x2F;proc&...</div></div></div></a><a class="pagination-related" href="/2021/Q2/exception-handling-column-count-doesnt-match-value-count-at-row-1/" title="【异常处理】_Column count doesn‘t match value count at row 1"><div class="cover" style="background: var(--default-bg-color)"></div><div class="info text-right"><div class="info-1"><div class="info-item-1">下一篇</div><div class="info-item-2">【异常处理】_Column count doesn‘t match value count at row 1</div></div><div class="info-2"><div class="info-item-1">意思是存储的数据与数据库表的字段类型定义不相匹配.解决办法：检查段类型是否正确, 是否越界, 有无把一种类型的数据存储到另一种数据类型中.看看dao层访问数据库的sql语句是否书写错误，赋值的参数是否与字段类型一致由于类似 insert 语句中，前后列数不等造成的如1：省略数据库表的列名 12INSERT INTO table_nameVALUES (value1, value2, value3,...)  改为：补全列名 12INSERT INTO table_name (column1, column2, column3,...)VALUES (value1, value2, value3,...)  如2：列数不相等，则检查相匹配的列数 1INSERT INTO table_name(col_name1, col_name2, col_name3) VALUES(&#x27;value1&#x27;,&#x27;value2&#x27;);  如3：书写错误。 如标点符号，如多出空格等 </div></div></div></a></nav></div><div class="aside-content" id="aside-content"><div class="card-widget card-info text-center"><div class="avatar-img"><img src="/img/butterfly-icon.png" onerror="this.onerror=null;this.src='/img/friend_404.gif'" alt="avatar"/></div><div class="author-info-name">TDppy</div><div class="author-info-description"></div><div class="site-data"><a href="/archives/"><div class="headline">文章</div><div class="length-num">130</div></a><a href="/tags/"><div class="headline">标签</div><div class="length-num">74</div></a><a href="/categories/"><div class="headline">分类</div><div class="length-num">11</div></a></div><a id="card-info-btn" target="_blank" rel="noopener" href="https://github.com/TDppy"><i
