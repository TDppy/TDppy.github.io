"meta-firstline"><span class="post-meta-date"><i class="far fa-calendar-alt fa-fw post-meta-icon"></i><span class="post-meta-label">发表于</span><time class="post-meta-date-created" datetime="2021-03-06T21:02:36.000Z" title="发表于 2021-03-06 21:02:36">2021-03-06</time><span class="post-meta-separator">|</span><i class="fas fa-history fa-fw post-meta-icon"></i><span class="post-meta-label">更新于</span><time class="post-meta-date-updated" datetime="2026-01-18T08:18:02.766Z" title="更新于 2026-01-18 08:18:02">2026-01-18</time></span><span class="post-meta-categories"><span class="post-meta-separator">|</span><i class="fas fa-inbox fa-fw post-meta-icon"></i><a class="post-meta-categories" href="/categories/%E7%8E%AF%E5%A2%83%E9%85%8D%E7%BD%AE/">环境配置</a></span></div><div class="meta-secondline"><span class="post-meta-separator">|</span><span class="post-meta-pv-cv" id="" data-flag-title=""><i class="far fa-eye fa-fw post-meta-icon"></i><span class="post-meta-label">浏览量:</span><span id="busuanzi_value_page_pv"><i class="fa-solid fa-spinner fa-spin"></i></span></span></div></div></div></header><main class="layout" id="content-inner"><div id="post"><article class="container post-content" id="article-container"> <img src="/2021/Q1/installation-configuration-pom-xml-red-after-configuring-maven-local-repository-in-idea/1.png" class=""> 
<p>在IDEA中配置Maven后(如图)，pom.xml一片飘红，显然是依赖没了。<br>此时IDEA右下角冒出小窗口报错：<br><code>Unable to import maven project: See logs for details</code><br>叫我们看日志，那我们就看一下日志。</p>
<!-- 点击help->Show log in Explorer<img src="/2021/Q1/installation-configuration-pom-xml-red-after-configuring-maven-local-repository-in-idea/2.png" class="" title="在这里插入图片描述"> 
<p>点了以后就会打开你的log所在的目录，然后我们点开<code>idea.log</code><br> <img src="/2021/Q1/installation-configuration-pom-xml-red-after-configuring-maven-local-repository-in-idea/3.png" class=""> </p>
<p>总之可以看出来本地仓库里没这个依赖了。这时候我在想为什么没有这个依赖，Maven不会自动下载呢？<br> <img src="/2021/Q1/installation-configuration-pom-xml-red-after-configuring-maven-local-repository-in-idea/4.png" class=""><br>这时候又看到这个拒绝访问，我就联想到是权限的问题。<br>于是把maven整个目录的权限都扩大了。<br> <img src="/2021/Q1/installation-configuration-pom-xml-red-after-configuring-maven-local-repository-in-idea/5.png" class=""><br>点应用 、确定。</p>
<p>结果就是不飘红了，能运行了。<br><strong>至于原理，我感觉就是Maven下载依赖肯定要有写入权限才能放到本地仓库，所以必须要把Maven目录给Users这个权限。</strong></p>
<blockquote>
<p>如果你仍然不能运行，可以联系我QQ来帮你看看：<br>QQ:2287015934</p>
</blockquote>
