an class="post-meta-date"><i class="far fa-calendar-alt fa-fw post-meta-icon"></i><span class="post-meta-label">发表于</span><time class="post-meta-date-created" datetime="2023-10-31T16:14:31.000Z" title="发表于 2023-10-31 16:14:31">2023-10-31</time><span class="post-meta-separator">|</span><i class="fas fa-history fa-fw post-meta-icon"></i><span class="post-meta-label">更新于</span><time class="post-meta-date-updated" datetime="2026-01-18T08:18:03.054Z" title="更新于 2026-01-18 08:18:03">2026-01-18</time></span><span class="post-meta-categories"><span class="post-meta-separator">|</span><i class="fas fa-inbox fa-fw post-meta-icon"></i><a class="post-meta-categories" href="/categories/%E7%A8%8B%E5%BA%8F%E4%BA%BA%E7%94%9F/">程序人生</a></span></div><div class="meta-secondline"><span class="post-meta-separator">|</span><span class="post-meta-pv-cv" id="" data-flag-title=""><i class="far fa-eye fa-fw post-meta-icon"></i><span class="post-meta-label">浏览量:</span><span id="busuanzi_value_page_pv"><i class="fa-solid fa-spinner fa-spin"></i></span></span></div></div></div></header><main class="layout" id="content-inner"><div id="post"><article class="container post-content" id="article-container"><blockquote>
<p>  7月23日坐飞机从连云港来到北京大兴机场，辗转地铁到中关村，收拾一下分配的破烂宿舍，在暑假提前开始了我的研二生活。<br>今天开题报告改不动了，干脆记录下最近的生活，权当放松一下。一看日期10月31日，刚好一百天。</p>
</blockquote>
<!-- <img src="/2023/Q4/program-life-master-two-been-in-beijing-100-days-record/1.png" class="" title="北京大兴机场"> 

<p><strong>北京大兴机场</strong></p>
<h1 id="中科院牛马的100天工作总结"><a href="#中科院牛马的100天工作总结" class="headerlink" title="中科院牛马的100天工作总结"></a>中科院牛马的100天工作总结</h1><p>这一百天我做的工作可以分为三类：</p>
<h2 id="①OFDM系统搭建与建模"><a href="#①OFDM系统搭建与建模" class="headerlink" title="①OFDM系统搭建与建模"></a>①OFDM系统搭建与建模</h2><p>4G和5G通信用到了OFDM（正交频分复用）技术进行通信，我负责的部分是FFT。<br>FFT（快速傅里叶变换）是通信的重要一环，每个人的手机里、实验室的频谱仪中都有执行FFT算法的硬件。<br>FFT这一块的理论主要涉及三个方面，一是高数中的傅里叶级数，二是通信中的采样定理、频谱分析，三是算法中的分治思路。在搞清楚理论的基础上，使用Verilog硬件描述语言画出FFT的电路图，然后进行仿真。<br> <img src="/2023/Q4/program-life-master-two-been-in-beijing-100-days-record/2.png" class=""> </p>
<h2 id="②数字IC设计流程及相关工具调研"><a href="#②数字IC设计流程及相关工具调研" class="headerlink" title="②数字IC设计流程及相关工具调研"></a>②数字IC设计流程及相关工具调研</h2><p>芯片，也就集成电路，将无数个开关集成到一起，通过电压来控制0和1，最终实现想要的结果。<br>实现一个基本的加法、乘法器还可以用手工画逻辑门，看真值表，但做一个CPU肯定不行，需要依赖EDA（Electronic Design Automation，电子设计自动化）工具帮助我们将代码转化为图，布局布线，分析时序。<br>这部分工作我整理了数字IC设计的流程，掌握了VCS、DC、ICC等工具的基本使用，算是入门了芯片设计领域。<br> <img src="/2023/Q4/program-life-master-two-been-in-beijing-100-days-record/3.png" class=""><br>																				<strong>数字IC设计流程图</strong><br> <img src="/2023/Q4/program-life-master-two-been-in-beijing-100-days-record/4.png" class=""><br>																		 	 <strong>数字IC设计后端工具</strong></p>
<h2 id="③芯片通信架构调研——片上网络"><a href="#③芯片通信架构调研——片上网络" class="headerlink" title="③芯片通信架构调研——片上网络"></a>③芯片通信架构调研——片上网络</h2><p><strong>举个例子说明延时的重要性：</strong><br>王者荣耀中在你就要反杀对面时，突然卡460，是不是要气的扔手机？</p>
<p>随着如今晶体管的工艺尺寸从180nm到28nm，再到5nm，芯片晶体管越来越小意味着硬件的延时变小了，但连接硬件的互联线延时并没有缩小。这意味着芯片上的互联架构越来越重要了——传统基于总线的通信架构采用的全局互联线延时太大，我们难以接受。</p>
<p>这部分工作调研了**片上网络（Network on Chip，NoC）**作为一种新的芯片通信架构，如今越来越火热，例如华为的鲲鹏920芯片就使用了双环形NoC拓扑作为其芯片的通信架构。<br> <img src="/2023/Q4/program-life-master-two-been-in-beijing-100-days-record/5.png" class=""> </p>
<h1 id="计算机、芯片的魅力何在？"><a href="#计算机、芯片的魅力何在？" class="headerlink" title="计算机、芯片的魅力何在？"></a>计算机、芯片的魅力何在？</h1><p>回想大一选择转到计算机的原因在哪呢？可能是觉得用C语言可以写自动关机的程序、用Java可以做网站，电影中咔咔几行代码对面楼直接断电的黑客，这太酷了。不转到计算机专业，在原来的信息管理与信息系统专业，我就无法深入学习相关知识。<br>在得知组里能学习芯片设计时，感觉也很棒。不过时间久了，人可能慢慢就会对所从事的工作祛魅，回归到琐碎的本质。</p>
<p>琐碎的生活是这样的：水个专利毕业算了、纠结于和领导讲话该怎么咬文嚼字？</p>
<p><strong>这些事情不是极客该考虑的。</strong></p>
<p>极客的特质，我想包括：不断追求核心技术、保有想象力和好奇心、审慎地对待来自权威的意见但抱有批判性思维。</p>
<img src="/2023/Q4/program-life-master-two-been-in-beijing-100-days-record/6.png" class="" title="在这里插入图片描述">
<p><strong>新中关街景</strong></p>
<blockquote>
<p>滚烫的理想主义将化作黑夜中的野火，灵魂的欲望便是命运的先知</p>
</blockquote>

ckground: var(--default-bg-color)"></div><div class="info"><div class="info-1"><div class="info-item-1">上一篇</div><div class="info-item-2">【异常处理】Git Clone错误解决：GnuTLS recv error (-110)_ The TLS connection was non-properly terminated.</div></div><div class="info-2"><div class="info-item-1">下面一行命令解决 1sudo apt-get install git make autoconf g++ flex bison  </div></div></div></a><a class="pagination-related" href="/2023/Q4/ic-design-noc-routing-algorithm-organized-from-on-chip-communication-architectures/" title="【IC设计】NoC路由算法（整理自On-Chip Communication Architectures System on Chip Interconnect）"><div class="cover" style="background: var(--default-bg-color)"></div><div class="info text-right"><div class="info-1"><div class="info-item-1">下一篇</div><div class="info-item-2">【IC设计】NoC路由算法（整理自On-Chip Communication Architectures System on Chip Interconnect）</div></div><div class="info-2"><div class="info-item-1">路由算法（Routing Algorithm）路由算法负责正确和高效地从源到目的地路由数据包。一个路由算法的选择是若干个冲突指标的权衡，例如路由的功耗最小化，逻辑和路由表的面积最小化，通过减少延时和最大化网络的流量利用率提高性能，改善健壮性去更好地适应变化的流量需求。路由方案可以大致分为若干个类别，例如静态或者动态路由， i)静态和动态路由：在NoC路由器中的路由决策要么是静态的（也称为确定性的），要么是动态地（也称为适应性的）。 静态路由静态路由指的是在源和目的路由器之间的传输路径是固定的。这个路由方案不考虑网络的当前状态，并且在作出路由决策时对路由器和链路的负载情况是不考虑的。静态路由的优点是易于实现，因为它只需要非常少的路由逻辑。静态路由也允许数据包被分为多条路径进行传输，以一种预定义的方式。如果只有一条路径被选择，静态路由通常保证按照数据包的顺序传输。这消除了在NI处正确地辨认并重拍的需要。 静态路由算法的例子包括：dimension order routing (DOR) [10], XY [17], pseudo-adaptive XY [17], surroundi...</div></div></div></a></nav><div class="relatedPosts"><div class="headline"><i class="fas fa-thumbs-up fa-fw"></i><span>相关推荐</span></div><div class="relatedPosts-list"><a class="pagination-related" href="/2022/Q2/program-life-a-common-computer-student-undergraduate-library-borrowing-book-list/" title="【程序人生】一位普通计算机学生本科期间图书馆借阅书籍清单~"><div class="cover" style="background: var(--default-bg-color)"></div><div class="info text-center"><div class="info-1"><div class="info-item-1"><i class="far fa-calendar-alt fa-fw"></i> 2022-04-10</div><div class="info-item-2">【程序人生】一位普通计算机学生本科期间图书馆借阅书籍清单~ 阁楼上腐烂为什么勇气的问题总被误认为是时间的问题而那么沉重抑郁的 不得已的 总被叫做生活本身    写这个标题的时候其实很不甘心——噢，原来我已经到了不得不总结大二的时候了，它就这样过去啦？  不甘归不甘，网课已经结束了，线上考试也考完了，暑假已经到来，是时候写一下最近都做了些什么，还想做些什么。回头看一下刚刚上大二写的文字：心之所向，素履以往——有许多困难，我们不得不独自面对当时想要学习JavaWeb，刚刚起步，十分艰难，靠自学很不容易地掌握了数据库的一点东西。那么现在把现在的情况向过去的自己汇报一下吧：  软件设计师已经通过了，由于疫情，证件等返校后再拿。 19年底其实是没能做出一个网站出来，但是在几个月后的20年2月份，下定决心，买了阿里云的服务器和域名，肝了一段时间成功做出了能访问的网站。 目前已经能做个基本的CRUD的网站了，尽管前端学的比较水，只能用用模板，css和js实际应用非常吃力。 学校课程，挂的物理实验补了，这学期疫情期间的线上课程也有惊无险地度过了，甚至由于一些不可描述的原因...</div></div></div></a><a class="pagination-related" href="/2024/Q1/program-life-master-two-first-semester-almost-over-organize-recent-ideas/" title="【程序人生】研二上快结束了~整理最近的思路"><div class="cover" style="background: var(--default-bg-color)"></div><div class="info text-center"><div class="info-1"><div class="info-item-1"><i class="far fa-calendar-alt fa-fw"></i> 2024-01-18</div><div class="info-item-2">【程序人生】研二上快结束了~整理最近的思路</div></div><div class="info-2"><div class="info-item-1">看一下自己的《每日科研进展》群聊，把最近做的事情和后面要做的事情整理一下思路。 1月1日到1月7日 在整理NoC Router执行流程和Chisel环境Setup流程：NoC Router执行流程   Chisel安装流程总结：  先安装jdk，配置环境变量 安装sbt，不用配置环境变量 安装idea社区版 离线安装scala的idea插件 配置sbt换源 利用template工程验证helloworld，注意：6.1 配置自己下载的sbt完成项目构建    6.2 setup scala sdk 选择自己的scala 而不是create  1月8日到1月17日 在学习无线通信，从作业、project、PPT、去年期末考试题、教材着手复习，学习了  各种衰落的发生的条件 AWGN&#x2F;瑞利衰落信道下错误率的推导 多普勒频移与相干时间 时延扩展与相干带宽 排队论（主要是M&#x2F;M&#x2F;1类型）   等无线通信的基础知识，在project环节对基于深度学习的信道估计进行了复习和整理，由于补充了无线通信的基础知识，对深度学习信道估计理解更深入了一些。 一开始我对瑞利衰...</div></div></div></a><a class="pagination-related" href="/2024/Q2/program-life-master-two-second-semester-almost-over-just-write-casually/" title="【程序人生】研二下学期快结束了~~~~随便写写"><div class="cover" style="background: var(--default-bg-color)"></div><div class="info text-center"><div class="info-1"><div class="info-item-1"><i class="far fa-calendar-alt fa-fw"></i> 2024-04-19</div><div class="info-item-2">【程序人生】研二下学期快结束了~~~~随便写写</div></div><div class="info-2"><div class="info-item-1">天啦撸，时间过得好快，2022年3月被录取，9月入学，在上海上课一年，23年7月底来北京，现在已经24年4月了。再过2个月，研二就算结束了。 研一在上海的一年是很精彩快乐的，上科大的课程常常上的力不从心，都是英文书籍，英文PPT，英文Homework，英文lab，然后老师多数也是只会科研，不擅长讲的好懂。当时让我感觉最有收获的是【VLSI设计】，虽然老师讲的也不咋地，但是课程Lab会带你从写Verilog到用一下VCS、Verdi、Formality、ICC工具，让我对数字芯片设计的全流程有了一个比较全面的认知。 研一的反思现在想想，那会时间过得很快，研一下来，收获其实不是很大。现在想想其实有几个原因：  本硕方向不匹配我本科学的是计算机科学与技术，代表课程是面向对象编程、计算机组成原理、数据结构与算法、计算机网络、操作系统等研究生的方向是通信芯片，其中通信的知识属于信息与通信工程一级学科，代表课程是通信原理、信号与系统、数字信号处理等，而芯片的知识属于电子科学与技术，代表课程是半导体物理、电路与逻辑设计、电磁场与电磁波、数字集成电路等通信芯片从物理上属于电子科学，从架构上属于计...</div></div></div></a></div></div></div><div class="aside-content" id="aside-content"><div class="card-widget card-info text-center"><div class="avatar-img"><img src="/img/butterfly-icon.png" onerror="this.onerror=null;this.src='/img/friend_404.gif'" alt="avatar"/></div><div class="author-info-name">TDppy</div><div class="author-info-description"></div><div class="site-data"><a href="/archives/"><div class="headline">文章</div><div class="length-num">130</div></a><a href="/tags/"><div class="headline">标签</div><div class="length-num">74</div></a><a href="/categories/"><div class="headline">分类</div><div class="length-num">11</div></a></div><a id="card-info-btn" target="_blank" rel="noopener" href="https://github.com/TDppy"><i class="fab fa-github"></i><span>Follow Me</span></a><div class="card-info-social-icons"><a class="social-icon" href="https://github.com/TDppy" target="_blank" title="Github"><i class="fab fa-github" style="color: #24292e;"></i></a><a class="social-icon" href="mailto:2287015934@qq.com" target="_blank" title="Email"><i class="fas fa-envelope" style="color: #4a7dbe;"></i></a></div></div><div class="card-widget card-announcement"><div class="item-headline"><i class="fas fa-bullhorn fa-shake"></i><span>公告</span></div><div class="announcement_content">如何呢，又能怎。</div></div><div class="sticky_layout"><div class="card-widget card-recent-post"><div class="item-headline"><i class="fas fa-history"></i><span>最新文章</span></div><div class="aside-list"><div class="aside-list-item no-cover"><div class="content"><a class="title" href="/2026/Q1/operating-system-
